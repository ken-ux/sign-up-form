<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img src="./images/odin_logo.png" alt="Odin logo" />
          <h1>ODIN</h1>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on Unsplash
        </p>
      </div>
      <div class="sign-up">
        <div class="hero-text">
          <p>
            This not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="">
          <div>
            <h2>Let's do this!</h2>
            <div class="form-elements">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" />
              </div>

              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" />
              </div>

              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>

              <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" />
              </div>

              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>

              <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" />
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
